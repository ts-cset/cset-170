# The Trolley Problem

You see a runaway trolley headed towards five people tied up on the tracks. You are by the lever that can switch the trolley to another track, but there is a single person tied up on this track. You have two options:

--

1. Do nothing and allow the trolley to kill five people?
2. Pull the lever and kill one person?
